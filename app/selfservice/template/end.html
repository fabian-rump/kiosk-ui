<div class="text-center help-container">
  <h1>Purchase completed</h1>
  <p>Thank you {{customer.name}}.</p>
  <p>Your account balance is now <b>{{displayBalance(customer.balance)}}.</b></p>

  <p>Your last transactions:</p>
  <table class="table table-striped table-hover">
    <tr ng-repeat="transaction in transactions | orderBy:'-getTimestamp()' | limitTo: 5">
      <td>{{displayTime(transaction.created_at)}}</td>
      <td>{{displayBalance(transaction.amount)}}</td>
    </tr>
  </table>
</div>
