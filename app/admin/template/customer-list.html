<ol class="breadcrumb">
  <li><span class="glyphicon glyphicon-user"></span> Customers</li>
</ol>

<div class="row">
  <div class="col-xs-12 col-md-12">
    <table class="table table-striped table-hover">
      <tr style="cursor: pointer;" ng-repeat="customer in customers" ui-sref="admin.customers.details({customerId: customer.id})">
        <td>{{customer.id}}</td><td>{{customer.name}}</td><td>{{displayBalance(customer.balance)}}</td>
      </tr>
    </table>
  </div>
</div>
